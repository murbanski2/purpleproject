<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <h:head>
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />
        <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

        <title>bitBay Auction Item</title>

        <style type="text/css">
            .ui-widget {
                font-size: 100%;
            }

            .ui-datatable-scrollable-header2 {
                height: 10px;
            }


            .ui-panel {
                border:0px;
            }

            .ui-layout-north {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible;
            }

        </style>

    </h:head>

    <h:body>  
        <p:poll listener="#{homeNavBean.findItems(request.userPrincipal.name)}" update="highBid bidCount" interval="5" />
        <p:growl id="growl" sticky="false" life="7500" showDetail="true" />
        <p:layout id="homeLayout" fullPage="true">
            <p:layoutUnit position="north" size="25">
                <div align="left">
                    <sec:isAnonymous>
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="/faces/index.xhtml" />
                            <p:menuitem value="bitBay Home" url="/faces/index.xhtml" />
                            <p:menuitem value="Search Results" url="/faces/foundItemsList.xhtml" />
                            <p:menuitem value="Auction Item" url="#" />
                        </p:breadCrumb>
                    </sec:isAnonymous>
                    <sec:isAuthenticated>
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="/faces/index.xhtml" />
                        <p:menuitem value="bitBay Home" url="/faces/index.xhtml" />
                        <p:menuitem value="bitBay Member" url="/faces/member/index.xhtml" />
                        <p:menuitem value="Search Results" url="/faces/foundItemsList.xhtml" />
                        <p:menuitem value="Auction Item" url="#" />
                    </p:breadCrumb>
                    </sec:isAuthenticated>
                </div>
            </p:layoutUnit>

            <p:layoutUnit id="leftPanel" position="west" resizable="false" size="#{msg['nav.bar.width']}">
                <ui:include src="/navBar.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit id="centerPanel" position="center">         
                <h:form id="item_form" prependId="false">
                    <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                    <p:panelGrid id="itemDetailGrid" cellpadding="4" style="width: 1000px;">
                        <p:row>
                            <p:column colspan="3">
                                <h2>#{homeNavBean.selectedAuctionItemDto.title}</h2>
                                <p>Time left: #{homeNavBean.selectedAuctionItemDto.timeRemaining} 
                                    <h:outputText value="#{homeNavBean.selectedAuctionItemDto.endDate}">
                                        <f:convertDateTime pattern="M/d hh:mm a"/>
                                    </h:outputText><br/>
                                    <h:outputText value="High Bid:" />&nbsp;&nbsp; 
                                    <h:outputText id="highBid" value="#{homeNavBean.selectedAuctionItemDto.highBid}" style="font-size: 1.25em; font-weight: bold;"/> &nbsp;&nbsp;
                                    <h:outputText id="bidCount" value="&nbsp;&nbsp;(#{homeNavBean.selectedAuctionItemDto.bidCount} bids)"/> &nbsp;&nbsp;
                                    <p:inputText value="#{homeNavBean.selectedAuctionItemDto.placedBid}" title="You must be registered to place bids"
                                                 disabled='#{sec:isAnonymous() ? "true": "false"}' size="15">
                                        <f:validateDoubleRange minimum="#{homeNavBean.selectedAuctionItemDto.minBid}" maximum="5000"/>
                                    </p:inputText>&nbsp;&nbsp;
                                    <p:commandButton value="Place Bid" action="#{homeNavBean.placeBid()}" title="You must be registered to place bids"
                                                     disabled='#{sec:isAnonymous() ? "true": "false"}' ajax="false"/>
                                </p>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <h:outputText value="#{homeNavBean.selectedAuctionItemDto.description}" escape="false"/>
                            </p:column>
                        </p:row>                      
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
