<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="default.css" library="css" />
            <h:outputStylesheet name="layout.css" library="css" />
            <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

            <title>Login</title>

            <style type="text/css">
                .ui-widget {
                    font-size: 100%;
                }

                .ui-tabs-nav {
                    background-color: transparent;
                    background-image: none;
                }

                /*
                .ui-growl {
                    top: 350px;
                    left: 600px;
                }
                */

                .ui-datatable-scrollable-header2 {
                    height: 10px;
                }


                .ui-panel {
                    border:0px;
                }

                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible;
                }
            </style>
        </h:head>

        <h:body>  

            <p:layout id="homeLayout" fullPage="true">

                <p:layoutUnit position="north" size="75">
                    <div align="left">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="index.xhtml" />
                            <p:menuitem value="BIT Bay Home" url="index.xhtml" />
                            <p:menuitem value="Login" url="#" />
                        </p:breadCrumb>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}">
                    <ui:include src="navBar.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit id="centerPanel" position="center">
                    <h:form prependId="false" style="margin:90px 90px 90px 90px;">
                        <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                        <p:focus for="j_username"/>
                        
                        <p:panelGrid columns="1">
                            <f:facet name="header">
                                BIT Bay Authentication
                            </f:facet>

                            <p:panelGrid columns="2">
                                <h:outputLabel value="User Name" for="j_username" />
                                <p:inputText id="j_username"
                                             value="#{loginBean.username}"
                                            required="true"/>
                                
                                <h:outputLabel value="Password" for="j_password"/>
                                <p:password id="j_password"
                                            value="#{loginBean.password}"
                                                required="true"/>
                                
                                
                                <p:commandButton action="#{loginBean.doLogin()}" value="Login" ajax="false"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="50">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
