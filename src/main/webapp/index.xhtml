<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />
        <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

        <title>Unit of Measure Administration</title>

        <style type="text/css">
            .ui-widget {
                font-size: 100%;
            }

            .ui-tabs-nav {
                background-color: transparent;
                background-image: none;
            }

            /*
            .ui-growl {
                top: 350px;
                left: 600px;
            }
            */

            .ui-datatable-scrollable-header2 {
                height: 10px;
            }


            .ui-panel {
                border:0px;
            }

            .ui-layout-north {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible;
            }
            
            .ui-panel .ui-panel-titlebar {
                background: none;
                background-color: #459E00;
                color: white;
            }
        </style>
    </h:head>

    <h:body>  
        <p:growl id="growl" sticky="false" life="7500" showDetail="true" />

        <p:layout id="homeLayout" fullPage="true">

            <p:layoutUnit position="north" size="75">
                <ui:include src="/top.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}">
                <ui:include src="/navBar.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit id="centerPanel" position="center">         
                <h:form id="home_form">
                    <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                    <p:panelGrid cellpadding="4" style="margin:4 auto;">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="searchTxt" value="Search for" style="font-size: larger;" />
                                <p:spacer width="25px" />
                                <p:inputText id="searchTxt" value="" size="50" style="font-size: larger;"/>
                                <p:watermark for="searchTxt" value="I'm Looking For ..." />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{appBean.selectedCategory}" style="font-size: larger;">
                                    <f:selectItems value="#{appBean.categories}" />
                               </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:commandButton id="searchBtn" value="Go" action="index" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
