<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="default.css" library="css" />
            <h:outputStylesheet name="cssLayout.css" library="css" />
            <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

            <title>Registration Form</title>

            <style type="text/css">
                .ui-widget {
                    font-size: 100%;
                }

                .ui-tabs-nav {
                    background-color: transparent;
                    background-image: none;
                }

                .ui-watermark {
                    color: #e3e3e3;
                }

                /*
                .ui-growl {
                    top: 350px;
                    left: 600px;
                }
                */

                .ui-datatable-scrollable-header2 {
                    height: 10px;
                }


                .ui-panel {
                    border:0px;
                }

                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible;
                }
            </style>
        </h:head>

        <h:body>  

            <p:layout id="homeLayout" fullPage="true">

                <p:layoutUnit position="north" size="75">
                    <div align="left">
                        <p:breadCrumb>
                            <p:menuitem value="Categories" url="index.xhtml" />
                            <p:menuitem value="BIT Bay Home" url="index.xhtml" />
                            <p:menuitem value="User Registration" url="#" />
                        </p:breadCrumb>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}">
                    <ui:include src="navBar.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit id="centerPanel" position="center">
                    <h:form id="regForm" prependId="false" style="margin:90px 90px 90px 90px;">
                        <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                        <p:focus for="email"/>

                        <p:panelGrid columns="1">
                            <f:facet name="header">
                                BIT Bay User Registration
                            </f:facet>

                            <p:watermark for="email" value="username@isp.com"/>
                            <p:panelGrid columns="3">
                                <h:outputLabel value="Email" for="email" />
                                <p:inputText id="email" value="#{registrationBean.username}" 
                                             required="true" label="Email" requiredMessage="Email is required"
                                             validatorMessage="Please use a valid email address">
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </p:inputText>

                                <p:message for="email"/>

                                <h:outputLabel value="Password" for="password"/>
                                <p:password id="password" value="#{registrationBean.password}" feedback="true"
                                            required="true" label="Password" requiredMessage="Password is required"
                                            validatorMessage="Password must be at least 7 characters" />
                                <p:message for="password"/>                                

                                <h:outputText value=""/>
                                <p:commandButton action="#{registrationBean.doAgreement()}" value="Register" ajax="false"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="50">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
