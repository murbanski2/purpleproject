<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />
        <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

        <title>BIT Bay Home</title>

        <style type="text/css">
            .ui-widget {
                font-size: 100%;
            }  

            .ui-watermark {
                color: #e3e3e3;
            }

            .ui-datatable-scrollable-header2 {
                height: 10px;
            }

            .ui-panel {
                border:0px;
            }

            .ui-layout-north {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible;
            }


        </style>

    </h:head>

    <h:body>  
        <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
        <p:layout id="homeLayout" fullPage="true">
            <p:layoutUnit position="north" size="25">
                <div align="left">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="bitBay Home" url="/faces/index.xhtml" />
                        <p:menuitem value="bitBay Member" url="/faces/member/index.xhtml" />
                        <p:menuitem value="Auction Items Found" url="#" />
                    </p:breadCrumb>
                </div>
            </p:layoutUnit>

            <p:layoutUnit id="leftPanel" position="west" resizable="false" size="#{msg['nav.bar.width']}">
                <ui:include src="/navBar.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit id="centerPanel" position="center">         
                <h:form id="search_form">
                    <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                    <p:panelGrid cellpadding="4" style="width: 760px; margin:4 auto;">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="searchTxt" value="Search for" style="font-size: larger;" />
                                <p:spacer width="10px" />
                                <p:inputText id="searchTxt" value="#{homeNavBean.searchPhrase}" size="40" style="font-size: larger;"/>
                                <p:watermark for="searchTxt" value="my search terms" />
                                <p:spacer width="8px" />                                
                                <p:selectOneMenu value="#{homeNavBean.selectedCategory}" style="font-size: larger;position: relative;top: 9px;">
                                    <f:selectItem itemLabel="Select Category..." itemValue="" />
                                    <f:selectItems value="#{appBean.categories}" />
                                </p:selectOneMenu>
                                <p:spacer width="10px" />                                 
                                <p:commandButton id="searchBtn" value="Go" action="#{homeNavBean.doItemSearch}" style="postion: relative;top: -2px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:dataTable var="item" value="#{homeNavBean.auctionItemsFound}"
                                             selectionMode="single" rowKey="#{item.itemId}">
                                    <p:column width="150">
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>
                                        <p:graphicImage url="#{item.image1}"/>
                                    </p:column>
                                    <p:column width="175" style="text-align: left;">
                                        <f:facet name="header">
                                            <h:outputText value="Click for Details" />
                                        </f:facet>
                                        <h:outputText value="#{item.title}" style="font-size: 1.15em;" />
                                    </p:column>
                                    <p:column width="100">
                                        <f:facet name="header">
                                            <h:outputText value="Auction Ends" />
                                        </f:facet>
                                        <h:outputText value="#{item.timeRemaining}" style="font-size: 1.15em;" /><br/>
                                        <h:outputText value="#{item.endDate}">
                                            <f:convertDateTime pattern="M/d hh:mm a"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column width="50" style="text-align: right;">
                                        <f:facet name="header">
                                            <h:outputText value="High Bid" />
                                        </f:facet>
                                        <h:outputText value="#{item.highBid}" style="font-size: 1.25em; font-weight: bold;"/><br/>
                                        <h:outputText value="#{item.bidCount} bids" />
                                    </p:column>

                                </p:dataTable>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
