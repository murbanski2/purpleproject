<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />
        <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

        <title>BIT Bay Administrator</title>

        <style type="text/css">
            .ui-widget {
                font-size: 100%;
            }

            .ui-tabs-nav {
                background-color: transparent;
                background-image: none;
            }

            /*
            .ui-growl {
                top: 350px;
                left: 600px;
            }
            */

            .ui-datatable-scrollable-header2 {
                height: 10px;
            }


            .ui-panel {
                border:0px;
            }

            .ui-layout-north {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible;
            }

        </style>
        
    </h:head>

    <h:body>  
        <p:growl id="growl" sticky="false" life="7500" showDetail="true" />
        <p:layout id="homeLayout" fullPage="true">
            <p:layoutUnit position="north" size="25">
                <div align="left">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="BIT Bay Home" url="/faces/index.xhtml" />
                        <p:menuitem value="BIT Bay Administration" url="#" />
                    </p:breadCrumb>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}" style="z-index:3000;">
                <ui:include src="/navBar.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit id="centerPanel" position="center">         
                <h:form id="home_form">
                    <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                    <p:panelGrid cellpadding="4" style="width: 760px; margin:4 auto;">
                        
                        <p:row>
                            <p:column>
                                <h2>Welcome back administrator!</h2>
                                
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
